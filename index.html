<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon-32x32.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sneakers</title>
  </head>
  <body>
    <header>
      <div class="logo-and-nav">
        <h1><img src="/logo.svg" alt="sneakers" /></h1>
        <nav>
          <ul>
            <li><a href="/">collections</a></li>
            <li><a href="/">men</a></li>
            <li><a href="/">women</a></li>
            <li><a href="/">about</a></li>
            <li><a href="/">contact</a></li>
          </ul>
        </nav>
      </div>
      <menu>
        <button>
          <img class="cart-icon-btn" src="/icon-cart.svg" alt="cart icon" />
        </button>
        <dialog class="cart-dialog">
          <p>Cart</p>
        </dialog>
        <button>
          <img class="avatar-btn" src="/image-avatar.png" alt="avatar" />
        </button>
      </menu>
    </header>
    <main>
      <section class="product-content">
        <div class="product-carousel">
          <img
            class="active-carousel-img"
            src="/image-product-1.jpg"
            alt="sneaker product"
          />

          <ul id="product-image-list">
            <li>
              <img
                alt="product thumbnail"
                data-image-product="1"
                src="/image-product-1-thumbnail.jpg"
              />
            </li>
            <li>
              <img
                alt="product thumbnail 2"
                data-image-product="2"
                src="/image-product-2-thumbnail.jpg"
              />
            </li>
            <li>
              <img
                alt="product thumbnail 3"
                data-image-product="3"
                src="/image-product-3-thumbnail.jpg"
              />
            </li>
            <li>
              <img
                alt="product thumbnail 4"
                data-image-product="4"
                src="/image-product-4-thumbnail.jpg"
              />
            </li>
          </ul>
        </div>
        <div class="product-description">
          <h2>sneaker company</h2>
          <h3>fall limited edition sneakers</h3>
          <p>
            These low-profile sneakers are your perfect casual wear companion.
            Featuring a durable rubber outer sole, theyâ€™ll withstand everything
            the weather can offer.
          </p>
          <div class="current-pricing">
            <p>$125.00</p>
            <span>50%</span>
          </div>
          <p>$250.00</p>
          <div class="cart-ui">
            <div class="cart-ui-btns">
              <button class="minus-btn">-</button>
              <p class="add-to-cart-number">0</p>
              <button class="add-btn">+</button>
            </div>
            <button class="add-to-cart-btn">add to cart</button>
          </div>
        </div>
      </section>
    </main>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
